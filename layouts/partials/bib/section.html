<section class="bibliography">
  <header>
    {{ with .title }}<h1>{{ . }}</h1>{{ else }}<div></div>{{ end }}
    <div class="controls-anchor">
      <div class="controls {{ if .shiftcontrolsup }}heading-margin-shift{{ end }}">
        <input class="filter" type="search" placeholder="Filterâ€¦" />
        <select class="selection">
          <option value="all" selected>everything</option>
          <option value="conferences">conferences</option>
          <option value="journals">journals</option>
          <option value="books">books</option>
          <option value="other">other</option>
        </select>
      </div>
    </div>
  </header>
  <div id="ctl-bib-group-no-match" class="group">
    <h2>No matches</h2>
  </div>
  {{- range $group := .items }}
    <div class="group">
      {{ with $group.title }}<h2>{{ . }}</h2>{{ end }}
      {{ with $group.foreword -}}
        <div class="foreword">{{ markdownify . }}</div>
      {{- end }}
      {{ partial "bib/list.html" (dict "items" $group.items "Page" $.Page "Site" $.Site) }}
    </div>
  {{- end }}
</section>
