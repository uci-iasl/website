{{- range $namesfield := slice "author" "editor" -}}
  <span class="{{ $namesfield }}s-index">
    {{- range index $.entry $namesfield -}}
      {{- partial "bib/name/getfullname" (dict "name" . "params" $.params) -}}<br>
    {{- end -}}
  </span>
{{- end -}}
<span class="keywords-index">{{ .entry.keyword }}</span>
