{{- $islocal := false -}}
{{- range $group := $.Page.Params.bibliography -}}
  {{- if not $islocal -}}
    {{- if in $group.items $.id -}}
      {{- $islocal = true -}}
    {{- end -}}
  {{- end -}}
{{- end -}}
{{- if $islocal -}}
  {{- $.Page.Permalink -}}
{{- else -}}
  /publications/
{{- end -}}
#{{ .id | urlize -}}
