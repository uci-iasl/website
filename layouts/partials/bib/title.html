<span class="title">
  {{- $id := .id | urlize -}}
  {{- if $id | printf "content/publications/%s.md" | fileExists -}}
    <a href="/publications/{{ $id }}/">{{ .title }}</a>
  {{- else if $id | printf "static/pub/%s.pdf" | fileExists -}}
    <a href="/pub/{{ $id }}.pdf">{{ .title }}</a>
  {{- else if isset . "url" -}}
    <a href="{{ .url }}">{{ .title }}</a>
  {{- else -}}
    {{- .title -}}
  {{- end -}}
</span>{{ "" -}}
