<span class="title">
  {{- $id := .id | urlize -}}
  {{- if fileExists (printf "content/publications/%s.md" $id) -}}
    <a href="/publications/{{ $id }}/">{{ .title }}</a>
  {{- else if fileExists (printf "static/pub/%s.pdf" $id) -}}
    <a href="/pub/{{ $id }}.pdf">{{ .title }}</a>
  {{- else if isset . "url" -}}
    <a href="{{ .url }}">{{ .title }}</a>
  {{- else -}}
    {{- .title -}}
  {{- end -}}
</span>{{ "" -}}
