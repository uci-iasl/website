{{- $name := .first -}}
{{- with .middle -}}
  {{- range split . " " -}}
    {{- $name = print $name " " . (cond (eq (countrunes .) 1) "." "")  -}}
  {{- end -}}
{{- end -}}
{{- $name = print $name " " .last -}}
{{- with .lineage -}}
  {{- $name = print $name " " . -}}
{{- end -}}
{{- return $name -}}
