<header>
  <div class="wrap">
    <div class="logo">
      <a class="site-title" href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
    </div>
    <nav>
      {{- range .Site.Menus.main -}}
        <span>{{ .Pre }}<a href="{{ .URL }}">{{ .Name }}</a>{{ .Post }}</span>
      {{- end -}}
    </nav>
  </div>
</header>
