<header>
  <div class="wrap">
    <div class="logo">
      <a class="site-title" href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
    </div>
    <nav>
      {{- range $i, $item := .Site.Menus.main -}}
        {{- if gt $i 0 }}<span class="sep"></span>{{ end -}}
        {{- $item.Pre }}<a href="{{ $item.URL }}">{{ $item.Name }}</a>{{ $item.Post -}}
      {{- end -}}
    </nav>
  </div>
</header>
