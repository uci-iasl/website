<footer class="wrap">
  <div class="copyright">
    &copy;&nbsp;2014&hairsp;â€“&hairsp;{{ "" -}}
    <span title="{{ now.Format .Site.Params.datetimeformat }}">
      {{- now.Format "2006" -}}
    </span>
    {{- with .Site.Params.copyright -}}
      {{- " " -}}
      {{- if .url -}}
        <a href="{{ .url }}"{{ if (urls.Parse .url).Scheme }} target="_blank" rel="noopener"{{ end }}>{{ .title }}</a>
      {{- else -}}
        {{- .title -}}
      {{- end -}}
    {{- end -}}
  </div>
  <div class="logo">
    <a href="https://www.ics.uci.edu" target="_blank" rel="noopener">
      <img src="/img/logo/anteater.png" alt="UCI ICS">
    </a>
  </div>
  {{- with .Site.Params.contact }}
    <div class="contact">
      Contact:
      <a class="email" href="mailto:{{ .name }} <{{ .email }}>">
        {{- .name | default .email -}}
      </a>
    </div>
  {{- end }}
</footer>

</body>
