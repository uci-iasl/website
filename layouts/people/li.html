<li class="person">
  <section id="{{ .File.TranslationBaseName | urlize }}" class="vcard">
    {{- if or (isset .Params "badge") (isset .Params "portrait") }}
    <div class="portrait">
      <a class="no-decor" href="{{ .Permalink }}">
        <img src="img/people/{{ .Params.badge | default .Params.portrait }}">
      </a>
    </div>
    {{- end }}
    <div class="record">
      <div class="name">
        <a class="no-visited" href="{{ .Permalink }}">{{ .Params.name }}</a>
      </div>
      <div class="status">{{ .Params.status }}</div>
      {{- if isset .Params "yearjoined" }}
      <div class="years">
        {{- .Params.yearjoined }}&hairsp;â€“&hairsp;
        {{- with .Params.yeargraduated }}{{ . }}{{ else }}now{{ end -}}
      </div>
      {{- end }}
    </div>
  </section>
</li>
