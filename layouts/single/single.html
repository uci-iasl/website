{{ partial "header.html" . }}
<main class="wrap">
  <article class="single">
    <header>
      <h1 class="page-title">{{ .Title }}</h1>
      {{- with .Params.subtitle }}<h2 class="subtitle">{{ . }}</h2>{{ end }}
    </header>

    <section class="content">
      {{ .Content }}
    </section>
  </article>
</main>
{{ partial "footer.html" . }}
