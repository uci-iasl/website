  valentini-levorato-2016-wcl:
    abstract: Energy harvesting is becoming a key technology in mobile wireless networks, and especially sensor systems. The bursty nature of energy arrival generated by renewable resources may apply considerable stress to the battery, and degrade its state of health (SoH) by generating deep charging and discharging cycles. In this letter, a novel random channel access scheme is proposed that tunes transmission parameters to reduce SoH degradation while preserving the network performance.
