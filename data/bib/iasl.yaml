  valentini-levorato-2015-ciss:
    abstract: The IEEE 802.15.3c standard defines physical layer and Medium Access Control (MAC) specifications for millimeter-Wave Wireless Personal Area Networks. The MAC protocol implements a combination of random channel access and time division multiple access mechanisms to exploit the sectorization granted by the directional antennas. In this work, a novel two-level stochastic model is presented to capture the complex dynamics of channel access in this network environment. Different from prior work, the finite temporal horizon of the channel contention phase is accurately modeled, and the common assumption of saturated terminals is removed. Based on the proposed modeling framework, the allocation of time resource to each sector is optimized to improve the network performance.
