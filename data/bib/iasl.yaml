  baidya-levorato-2017-icnc:
    abstract: A novel interference management approach is proposed for modern communication scenarios, where multiple applications and networks coexist on the same channel resource. The leading principle behind the proposed approach is that the interference level should be adapted to the content being transmitted by the data links to maximize the amount of delivered information. A network setting is considered where Device-to-Device (D2D) communications underlay a Long Term Evolution (LTE) link uploading video content to the network infrastructure. For this scenario, an optimization problem is formulated aiming at the maximization of the D2D link’s throughput under a constraint on the Peak Signal-to-Noise-Ratio of the video data stream. The resulting optimal policy focuses interference on specific packets within the video stream, and significantly increases the throughput achieved by the D2D link compared to an undifferentiated interference strategy. The optimal strategy is applied to a real-world video streaming application to further demonstrate the performance gain.
